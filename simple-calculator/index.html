<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <h2>Javascript Calculator</h2>
    <input type="text" id="fn" placeholder="Enter first number">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" id="sn" placeholder="Enter second number">

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <script src="main.js"></script>
</body>

</html>
